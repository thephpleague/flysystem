language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - mkdir tests/files

script: phpunit --coverage-text --coverage-clover /tmp/flysystem/coverage.xml
